<!DOCTYPE html>
    <html>
    
        <head>
            <meta charset="utf-8">
            <meta name="description" content="login test">
            <title>login html & css</title>
            <link rel="stylesheet" href="css/style.css">
            <link rel="stylesheet" href="css/normalize.css"/>
        </head>
        <body>
            <!--start box-->
            <div id="box">
                <div class="leftbox">
                    <h1>sign up</h1>
                    <input type="text" name="user name" placeholder="user name">
                    <input type="email" name="email" placeholder="E-mail">
                    <input type="password" name="password" placeholder="password">
                    <input type="password" name="password2" placeholder="retype password">
                    <input type="submit" name="signup-botton" value="sign up">
                                    
                </div>
                <div class="rightbox">
                    <span class="signwith">Sign Up with</span>
                    <button class="facebook ff">Sign Up with facebook</button>
                    <button class="facebook tt">Sign Up with twitter</button>
                    <button class="facebook gg">Sign Up with g-mail</button>
                    
                </div>
                <span class="or">OR</span>
                
            </div>
            <!--end box-->


           
           
        </body>
    </html>
